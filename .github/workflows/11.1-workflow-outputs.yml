name: Workflow with outputs
on:
  pull_request:
  workflow_dispatch:
    inputs:
      build-status:
        description: Status of the build
        type: choice
        options:
          - success
          - failure
        default: success

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      name: steps.build.status
    steps:
      - name: Print GITHUB_OUTPUT path
        run: |
          echo "GITHUB_OUTPUT is located at" $GITHUB_OUTPUT
      - name: Build
        id: build
        run: |
          echo "status=${{ inputs.build-status }}" >> $GITHUB_OUTPUT
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.outputs.status == 'success' }}
    steps:
      - name: Deploy
        run: echo "Deploying the build"