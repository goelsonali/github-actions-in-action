name: 09-workflow-functions.yml
on:
  pull_request:
  workflow_dispatch:

jobs:
  use_functions:
    runs-on: ubuntu-latest
    env:
      pr_title: ${{ github.event.pull_request.title }}
    steps:
      - name: Print PR title
        run: |
          echo "Which Event triggered: ${{ github.event_name}}"
          echo "PR title: ${{ env.pr_title }}"
      - name: Print PR labels
        run: |
          echo "PR labels: ${{ join(github.event.pull_request.labels.*.name, ', ') }}"
      - name: Bug step
        if: (failure() && !cancelled() && (contains(env.pr_title, 'fix' )))
        run: echo "I am a bug fix"
      - name: Sleep for 20 seconds
        run: bash -c "sleep 20"
      - name: Failing step
        run: echo ${{ env.undefined }}
      - name: I will be skipped
        if: ${{ success() }}
        run: echo "This step will be skipped because the previous step failed"
      - name: I will execute
        if: ${{ failure() }}
        run: echo "This step will execute because the previous step failed"
      - name: I will execute
        if: ${{ !cancelled() }}
        run: echo "I will always print, except when the workflow is cancelled."
      - name: I will execute when cancelled
        if: ${{ cancelled() }}
        run: echo "I will print only when the workflow is cancelled."
