name: 04-workflow-actions.yml
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: '24.x'
      - name: Install Dependencies
        run: npm ci
      - name: Run automation test
        run: npm run test